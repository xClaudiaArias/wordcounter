<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet/less" type="text/css" href="./css/styles.less" />
    <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
</head>
<body>
    <nav>
        <p>Logo goes here</p>
    </nav>
    <!-- main div  -->
    <main>
        <h1>Word Counter</h1>
        <div id="main-area">
            <div id="stats">
                <div id="words">
                    <p class="word-desc">Words</p>
                    <p id="words-num" class="number">0</p>
                </div>
                <div id="letters">
                    <p class="word-desc">Letters</p>
                    <p id="letters-num" class="number">0</p>
                </div>
                <div id="sentences">
                    <p class="word-desc">Sentences</p>
                    <p id="sentences-num" class="number">0</p>
                </div>
                <div id="paragraphs">
                    <p class="word-desc">Paragraphs</p>
                    <p id="paragraphs-num" class="number">0</p>
                </div>
            </div>
    
            <div id="text-container">
                <textarea name="" id="text-area" cols="30" rows="10"></textarea>
            </div>

            <div id="characters">
                <h3>Characters</h3>
                <div id="character-container">
                    <div id="twitter">
                        <p>Twitter</p>
                        <div id="twitter-num">
                            <p>280</p>
                            <p>/280</p>
                        </div>
                    </div>
                    <div id="facebook">
                        <p>Facebook</p>
                        <div id="facebook-num">
                            <p>250</p>
                            <p>/250</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- --bottom of main -buttons-  -->
        <div id="buttons">
            <button id="copy">Copy</button>
            <button id="clear">Clear</button>

            <div id="switch-mode"><div id="switch-mode-toggler">Switch Mode Toggler</div></div>
        </div>
    </main>

    <footer>FOLLOW ME</footer>



    <script src="./js/scripts.js"></script>
</body>
</html>
