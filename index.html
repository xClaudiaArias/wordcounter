<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/word-up-logo.svg" type="image/x-icon">
    <title>Word Up</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav>
        <img id="logo" src="./Images/word-up-logo.svg" alt="Word Up Logo">
    </nav>
    <!-- main div  -->
    <main>
        <div id="container">
            <h1>Word Counter</h1>
            <div id="main-area">
                <div id="stats">
                    <div id="words">
                        <h3 class="word-desc">Words</h3>
                        <p id="words-num" class="number">0</p>
                    </div>
                    <div id="letters">
                        <h3 class="word-desc">Letters</h3>
                        <p id="letters-num" class="number">0</p>
                    </div>
                    <div id="sentences">
                        <h3 class="word-desc">Sentences</h3>
                        <p id="sentences-num" class="number">0</p>
                    </div>
                    <div id="paragraphs">
                        <h3 class="word-desc">Paragraphs</h3>
                        <p id="paragraphs-num" class="number">0</p>
                    </div>
                </div>
        
                <div id="text-container">
                    <textarea name="text-area" id="text-area" cols="80" rows="20" placeholder="Type something..."></textarea>
                </div>
    
                <div id="characters">
                    <h3>Characters</h3>
                    <div id="character-container">
                        <div id="twitter">
                            <p>Twitter</p>
                            <div>
                                <p id="twitter-num">280</p>
                                <p>/280</p>
                            </div>
                        </div>
                        <div id="facebook">
                            <p>Facebook</p>
                            <div>
                                <p id="facebook-num">250</p>
                                <p>/250</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- --bottom of main -buttons-  -->
            <div id="buttons">
                <div id="btns">
                    <button id="copy">Copy</button>
                    <button id="clear">Clear</button>
                </div>
                <div id="switch-mode">
                    <div id="switch-mode-toggler"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>FOLLOW ME</footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
